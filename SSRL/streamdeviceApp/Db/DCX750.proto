#DCX 750

#DC ON OFF
readDCstate {out "a"; in "%d";}
DCon {out "A";}
DCoff {out "B";}

#set point
readsetpoint {out "b"; in "%4d";}
setpointvalue {out "C%4.4d";}

#Power  Voltage Current
readPowVolCurmode {out "c"; in "%d";}
setpowVolCurmode {out "D%d";}

#Actual power voltage current

readActoutputpower {out "d"; in "%4d";}
readActoutputvoltage {out "e"; in "%4d";}
readActoutputcurrent {out "f"; in "%4d";}

#Ramp time
readRamptime {out "g"; in "%2d";}
setRamptime {out "E%2.2d";}

#shutter delay
readshutterdelay {out "h"; in "%2d";}
setshutterdelay {out "F%2.2d";}

#Deposit time
readDeposittimemin {out "i"; in "%3d";}
setdeposittimemin {out "G%3.3d";}

readDeposittimesec {out "j"; in "%2d";}
setdeposittimesec {out "H%2.2d";}

#remain deposit time
readreDeposittimemin {out "k"; in "%3d";}
readreDeposittimesec {out "l"; in "%2d";}
readretargetcapacity {out "m"; in "%3d";}

readshutterstate {out "p"; in "%r";}


