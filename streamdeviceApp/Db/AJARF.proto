
reqcontrol {out 0x43 0x00 0x42 0x43 "%.2r" 0x00 0x00 "%<sum16>"; in "*" 0x52 0x00 0x00 0x02 "%(\$1)02r" "%1.0<sum16>";}


#Simple check for communications with the device
Ping {out 0x43 0x00 0x42 0x50 0x00 0x00 0x00 0x00 "%<sum16>"; in "*";}

RFonoff { out 0x43 0x00 0x42 0x52 "%.2r" 0x00 0x00 "%<sum16>"; in "*";}

#Set power level: Sets the set-point power for all operating modes.
setpowerlevel { out 0x43 0x00 0x53 0x41 "%.2r" 0x00 0x00 "%<sum16>"; in "*";}

#set AIO SCALE :Sets the input/output scaling for the analog interface. 
setaioscale { out 0x43 0x00 0x53 0x49 "%.2r" 0x00 0x00 "%<sum16>"; in "*";}

#set operating mode:Sets the operating modes (NORMAL OR RAMP).
setoperatingmode { out 0x43 0x00 0x53 0x4F "%.2r" 0x00 0x00 "%<sum16>"; in "*";}

#Set RF source:Sets the RF source (INTERNAL or EXTERNAL) for NORMAL operating mode
setRFsource { out 0x43 0x00 0x53 0x53 "%.2r" 0x00 0x00 "%<sum16>"; in "*";}

#Set user limit:Sets one of the user power-limits for ALL operating modes
setuserlimit {out 0x43 0x00 0x53 0x55 "%.2r" "%.2r" "%<sum16>"; in "*";}

#set ramp start power:Sets the start-power level for RAMP mode. 
setrampstartpower {out 0x43 0x00 0x52 0x50 "%.2r" 0x00 0x00 "%<sum16>"; in "*";}

#set ramp rate:Sets the ramp rate for when in RAMP mode. 
setramprate {out 0x43 0x00 0x52 0x52 "%.2r" 0x00 0x00 "%<sum16>"; in "*";}

#set tuner cap positions

settunercappositions {out 0x43 0x00 0x54 0x43 "%.2r" "%.2r" "%<sum16>"; in 0x2A;}

#set tuner mode
settunermode {maxInput=1; out 0x43 0x00 0x54 0x4D "%.2r" 0x00 0x00 "%<sum16>"; in "*";}



#Get frequency:Retrieves the present operating frequency. 
getfrequency {out 0x43 0x00 0x47 0x46 0x00 0x00 0x00 0x00 "%<sum16>"; in 0x2a 0x52 0x00 0x00 0x04 "%02r" "%(\$1)02r" "%1.0<sum16>";}

#getpowersetpointlevel:Retrieves the present set point level from the unit. 
getpowerSPlevel_read {out 0x43 0x00 0x47 0x4C 0x00 0x00 0x00 0x00 "%<sum16>"; in 0x2a 0x52 0x00 0x00 0x02 "%02r" "%1.0<sum16>";}

#getpowerreadings:Retrieves the present true-power readings from the unit. 
getpowerreading_read {out 0x43 0x00 0x47 0x50 0x00 0x00 0x00 0x00 "%<sum16>"; in 0x2a 0x52 0x00 0x00 0x06 "%02r" "%(\$1)02r" "%(\$2)02r" "%1.0<sum16>";}

#get ramp parameters:Retrieves all of the RAMP mode settings
getrampparameters {out 0x43 0x00 0x47 0x52 0x00 0x00 0x00 0x00 "%<sum16>"; in 0x2a 0x52 0x00 0x00 0x04 "%02r" "%(\$1)02r" "%1.0<sum16>";}

getgenstatus {out 0x43 0x00 0x47 0x53 0x00 0x00 0x00 0x00 "%<sum16>"; in 0x2a 0x52 0x00 0x00 0x08 "%02r" "%(\$1)02r" "%(\$2)02r" "%(\$3)02r" "%1.0<sum16>";}

gettunerstatus { out 0x43 0x00 0x47 0x54 0x00 0x00 0x00 0x00 "%<sum16>"; in 0x2a 0x52 0x00 0x00 0x0a "%02r" "%(\$1)02r" "%(\$2)02r" "%(\$3)02r" "%*02r" "%1.0<sum16>";}

